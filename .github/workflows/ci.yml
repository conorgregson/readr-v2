name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build client
        run: npm run -w client build

      - name: Prisma generate (server)
        run: npm run -w server prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/readr_test?schema=public

      - name: Type-check server
        run: npm run -w server typecheck

  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-build

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: readr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d readr_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Prisma generate + migrate (server)
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/readr_test?schema=public
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Build server
        run: npm run -w server build

      - name: Boot server + check /health
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/readr_test?schema=public
          PORT: 4000
        run: |
          node dist/index.js &
          SERVER_PID=$!
          for i in {1..30}; do
            if curl -fsS http://localhost:4000/health >/dev/null; then
              echo "health ok"
              kill $SERVER_PID
              exit 0
            fi
            sleep 1
          done
          echo "health did not respond"
          kill $SERVER_PID
          exit 1

  test-api:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint-and-build

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: readr_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d readr_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Prisma generate + migrate (server)
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/readr_test?schema=public
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Run API tests (CI)
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/readr_test?schema=public
          PORT: 4000
        run: npm run test:api:ci
