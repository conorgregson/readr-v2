name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json

      # Attempt 1 (allow failure so we can retry)
      - name: Install client dependencies (attempt 1)
        id: client_install_1
        continue-on-error: true
        working-directory: ./client
        run: npm ci --include=optional

      # Attempt 2 (only if attempt 1 failed)
      - name: Install client dependencies (attempt 2)
        if: steps.client_install_1.outcome == 'failure'
        working-directory: ./client
        run: |
          rm -rf node_modules
          npm ci --include=optional

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Type-check server
        working-directory: ./server
        run: npx tsc --noEmit
